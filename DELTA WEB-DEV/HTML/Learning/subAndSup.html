<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscript v/s Superscript</title>
</head>
<body>
    <p>H<sub>2</sub>O</p> <!--Subscript power below Characters-->
    <p>a<sup>2</sup>+b<sup>2</sup></p> <!--Superscript power above Characters-->
</body>
</html>
