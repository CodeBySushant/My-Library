<html>
    <body>
        <h2>Lists in HTML</h2>
        <!-- Unordered List -->
        <ul>
            <li>Sushant</li>
            <li>Arvind</li>
            <li>Honey</li>
        </ul>

        <!-- Ordered List -->
        <ol>    
            <li>Sagar</li>
            <li>Aaditya</li>
            <li>Ashish</li>
        </ol>

        <ol type="A">    <!--Different ordered list types-->
            <li>Sagar</li>
            <li>Aaditya</li>
            <li>Ashish</li>
        </ol>

        <ol type="a">    
            <li>Sagar</li>
            <li>Aaditya</li>
            <li>Ashish</li>
        </ol>
    </body>
</html>
