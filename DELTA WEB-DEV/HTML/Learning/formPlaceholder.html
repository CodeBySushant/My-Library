<!-- Placeholder is something which we see in text input box before enterning any data -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder in HTML</title>
</head>
<body>
    <form>
        <input type="text" placeholder="username">
        <input type="password" placeholder="password">
    </form>
</body>
</html>
