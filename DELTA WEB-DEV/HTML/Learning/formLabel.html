<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label in HTML</title>
</head>
<body>
    <form action="/action">
        <label for="username">Enter your Username : </label>    <!--It connects input element to text-->
        <input type="text" id="username" placeholder="username" name="username">

        <br>

        <label for="password">Enter your Password : </label>
        <input type="password" id="password" placeholder="password" name="password"> <!--Name attribute is used for backend to make it easily accessible-->

        <br>

        <button type="submit">submit</button> <!--Used for submit-->
        <button type="reset">reset</button> <!--Resets information of form-->
        <button type="button">button</button> <!--Used to do anything as button with any feature-->
    </form>
</body>
</html>
