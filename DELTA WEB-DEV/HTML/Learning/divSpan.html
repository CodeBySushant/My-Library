<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div v/s Span</title>
</head>
<body>
    <!-- Div element -->
    <div style="background-color: red;">  <!--It created a block container and took whole line as it is a block element-->
        <a href="www.google.com">Google</a>
        <a href="www.youtube.com">Youtube</a>
    </div>
    <a href="www.facebook.com">Facebook</a>

    <br>

    <!-- Span element-->
    <span style="background-color: red;">  <!--It created a inline container and took only required space-->
        <a href="www.google.com">Google</a>
        <a href="www.youtube.com">Youtube</a>
    </span>
    <a href="www.facebook.com">Facebook</a>
</body>
</html>
