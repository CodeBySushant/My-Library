<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmits in HTML</title>
</head>
<body>
    <!-- It is shortcut in HTML for different elements -->
    <!-- nav>ul>li creates this child structure -->
    <nav>
        <ul>
            <li></li>
        </ul>
    </nav>

    <!-- ul>li*5 creates this multiplication structure-->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- ul>li*list$5 creates this item numbering structure -->
    <ul>
        <li class="item1"></li>
        <li class="item2"></li>
        <li class="item3"></li>
        <li class="item4"></li>
        <li class="item5"></li>
    </ul>

    <!-- #header creates this id structure-->
    <div id="header"></div>

    <!-- .title creates this class structure -->
    <div class="title"></div>

</body>
</html>
