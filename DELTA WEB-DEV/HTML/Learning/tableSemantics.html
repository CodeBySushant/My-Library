<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <table>
        <caption>Student List</caption>
        <!-- Table Header -->
        <thead>
        <tr>
            <th>Name</th>
            <th>Scholar Number</th>
        </tr>
        </thead>
        <!-- Table Body -->
        <tbody>
        <tr>
            <td>Sushant Sharma</td>
            <td>2311201203</td>
        </tr>

        <tr>
            <td>Arvind Soni</td>
            <td>2311201220</td>
        </tr>

        <tr>
            <td>Chetan Sharma</td>
            <td>2311201204</td>
        </tr>
        </tbody>

    </table>
</body>
</html>
