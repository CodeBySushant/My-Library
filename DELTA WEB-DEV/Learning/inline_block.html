<!-- Lets Learn about Inline & Block elements -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline v/s Block</title>
</head>
<body>
    <h1>Sushant Sharma</h1> <!--Block element because it takes complete line-->
    <p>Hii, How are you?</p> <!--Block element-->

    <a href="/DELTA WEB-DEV/Note.txt">Note</a> <!--Inline element because it covers only required space-->
    <img src="/DELTA WEB-DEV/Assets/Profile.jpg"> <!--Inline element-->
</body>
</html>
