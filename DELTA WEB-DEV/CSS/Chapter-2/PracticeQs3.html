<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Question 3</title>
    <link rel="stylesheet" href="PracticeQs3.css">
</head>
<body>
    <!-- Which has highest priority -->

    <!-- Q1 -->
    <h1 id="greet" class="myClass">Hello!</h1>
    <!-- Answer : yellow because id>class>element -->

    <!-- Q2 -->>
    <div>
        <p class="para">This is a paragraph.</p>
    </div>
    <!-- Answer : blue because of specificity (_ _ _) -->

    <!-- Q3 -->
    <div class="greetDiv">
        <p class="greet">
            Hello World!
        </p>
    </div>

</body>
</html>
