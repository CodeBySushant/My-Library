<!-- Showing different type of styling technique of css -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Element</title>

    <!-- For Using Style Tag Declaring Style Tag inside Head -->
    <style>
        h1 {
            color: purple;
            background-color: aquamarine;
        }
    </style>

    <!-- For Way 3 we link external css in this way -->
    <link rel="stylesheet" href="styling.css">
</head>
<body>

    <!-- Way 1 : Inline styling-->
    <h2 style="color: red;">Sushant Sharma</h2> 
    <pre style="color: aqua;">This is about me</pre>
    <button style="color: purple; background-color: orange;">Help</button>

    <hr>

    <!-- Way 2 : Style Tag-->
    <h1>Hello World!</h1>
    <h1>Hello Nepal!</h1>
    <h1>Hello India!</h1>

    <hr>

    <!-- Way 3 Most Imp : External StyleSheet-->
    <!-- To use external stylesheet we need to create separate document and link it with HTML file-->
    <p>Hii How are you?</p>
    
</body>
</html>
